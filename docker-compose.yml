services:
  api:
    build: .
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    volumes:
      - .:/app
    restart: always

  db:
    image: postgres:14
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: blogdb
      POSTGRES_USER: oren
      POSTGRES_PASSWORD: 1234
    ports:
      - 5432:5432

volumes:
  postgres-data:


